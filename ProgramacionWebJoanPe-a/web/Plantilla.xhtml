<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="top">

        </div>
        <div id="content" class="center_content">
            <p:editor id="editor" widgetVar="editorWidget"  width="600" />
        </div>

        <div id="bottom">
            <h:form>
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>

                <p:signature style="width:400px;height:200px" widgetVar="sig" value="#{firma.value}" required="true" guideline="true"/>

                <div style="margin:20px">
                    <p:commandButton value="Aceptar"  update="salida"/>
                    <p:commandButton value="Limpiar"  type="button" onclick="PF('sig').clear()"/>
                </div>

                <p:outputPanel id="salida">
                    <h:outputText rendered="#{not empty firma.value}" style="font-size:24px;display:block" value="T Firmisima" />
                    <p:signature style="width:400px;height:200px;" value="#{firma.value}" readonly="true"
                                 rendered="#{not empty firma.value}" backgroundColor="#eaeaea" color="#03a9f4"/>
                </p:outputPanel>
            </h:form>
        </div>

    </h:body>

</html>
