<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Plantilla.xhtml">
            <ui:define name="content">
                    <p:editor id="editor" widgetVar="editorWidget"  width="600" />
                

            </ui:define>

            <ui:define name="bottom">
                <h:form>
                    <p:growl>
                        <p:autoUpdate/>
                    </p:growl>

                    <p:signature style="width:400px;height:200px" widgetVar="sig" value="#{signature.value}" required="true" guideline="true"/>

                    <div style="margin:20px 0">
                        <p:commandButton value="Submit" icon="pi pi-check" update="output"/>
                        <p:commandButton value="Clear" icon="pi pi-times" type="button" onclick="PF('sig').clear()"/>
                    </div>

                    <p:outputPanel id="output">
                        <h:outputText rendered="#{not empty signature.value}" style="font-size:24px;display:block" value="Your Signature" />
                        <p:signature style="width:400px;height:200px;" value="#{signature.value}" readonly="true"
                                     rendered="#{not empty signature.value}" backgroundColor="#eaeaea" color="#03a9f4"/>
                    </p:outputPanel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
